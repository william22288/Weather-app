<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div id="root" class="flex flex-col min-h-screen p-16">

    <!-- code goes below -->
    <main class="grow flex flex-col items-center justify-center">
        <div class="bg-gradient-to-br from-red-500 via-purple-500 to-blue-500 rounded-lg p-1 w-full max-w-sm h-[32rem] shadow-xl hover:shadow-lg transition transition-shadow duration-600">
            <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur h-full rounded-md">
                <div class="h-full w-full" style="background-image: url('images/topography.svg')">
                    <div class="flex w-full justify-center items-center h-full" id="loader">
                        <img class="h-8 w-8" src="images/loading.svg">
                    </div>
                    <div id="container" class="hidden flex flex-col h-full justify-center space-y-8">
                        <h1 id="city"
                            class="text-xl font-semibold text-indigo-900 text-center tracking-wider uppercase"></h1>
                        <div class="flex flex-col w-full items-center space-y-4">
                            <div class="bg-gradient-to-br from-red-500 via-purple-500 to-blue-500 rounded-full p-1">
                                <div class="w-fit outline outline-8 outline-indigo-100/50 rounded-full bg-white">
                                    <img id="icon" class="h-32 w-32 mx-auto" src="" alt="Weather Icon">
                                </div>
                            </div>
                            <h2 id="description"
                                class="text-sm font-light text-indigo-500/70 text-center tracking-widest uppercase"></h2>
                        </div>
                        <h3 id="currentTemp" class="text-7xl font-bold text-center text-indigo-900"></h3>
                        <div class="flex justify-center space-x-2 font-normal text-xs text-indigo-800/70 tracking-wide">
                            <h3 id="minTemp"></h3>
                            <span>/</span>
                            <h3 id="maxTemp"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- code goes above-->

    <footer>
        
    </footer>
    <script src="app/index.js" type="module"></script>
</div>
</body>

</html>
